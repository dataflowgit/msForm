                      <input type="email" class="w-100" placeholder="Applicant's Email" id="email" name="email">
                      <input type="text" class="w-100" placeholder="Case Number" id="case" name="case number">

                      <input type="text" class="w-100" placeholder="Facility Name " id="facilityName" name="facility name">
                    </div>
                    
                    <div class="col-md-6 applicant-inpt_right">
                      <input type="text" class="w-100" placeholder="Last Name" id="lname" name="Lname">
                      <input type="email" class="w-100" placeholder="PRO Registered Email" disable id="proEmail"
                        name="pro email">
                      <input id="telephone" name="phone" type="number" placeholder="mobile number">
                        <input type="text" class="w-100" placeholder="Registered Passport Number" id="passport"
                        name="passport number">
                        <input type="text" class="w-100" placeholder="Client Rejection Remark If Any " id="remark"

                      </div>
                      <div class="col-md-6" id="attach">
                        <input type="file" name="document" id="supportingDoc" class="w-100 supportingDoc" placeholder="Attach Supporting Document:" multiple>
                      </div>
                    </div>
                  </div>
                  <div class="submit_btn text-center">
                    <button type="submit" id="submit_btn" onclick="validateForm()">Submit</button>

          <div class="autocomplete">
            <div class="show" id="searchOthers" title="click here to search other queries">Others</div>
          </div>
        </div>
      </div>
    </div>
